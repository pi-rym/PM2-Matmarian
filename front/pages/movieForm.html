    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <title>Formulario de Nueva Película</title>   
</head>
<body class="movieForm">
    <header> 
        <div class="contenedorA">
            <h2 class="logotipo">Mi Web de Películas</h2>
            <nav>                
                <a href="../index.html">Inicio</a>
                <a href="./about.html">Sobre mi proyecto</a>
                <a href="./history.html">Historia del cine</a>
                <a href="./recommendations.html">Webs recomendadas</a>            
                <a href="./movieForm.html">Formulario de Película</a>            
            </nav>
        </div>     
    </header>
    <div class="form-container">
        <h2>Crear Nueva Película</h2>
        <form id="movieForm">
            <div class="form-group">
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" required/>
            </div>
            <div class="form-group">
                <label for="year">Año:</label>
                <input type="number" id="year" name="year" required/>
            </div>
            <div class="form-group">
                <label for="director">Director:</label>
                <input type="text" id="director" name="director" required/>
            </div>
            <div class="form-group">
                <label for="genre">Género:</label>
                <input type="text" id="genre" name="genre" required/>
            </div>
            <div class="form-group">
                <label for="poster">Póster:</label>
                <input type="text" id="poster" name="poster" required/>
            </div>
            <div class="form-group">
                <label for="duration">Duración (minutos):</label>
                <input type="number" id="duration" name="duration" required/>
            </div>
            <div class="form-group">
                <label for="rate">Calificación:</label>
                <input type="number" step="0.1" id="rate" name="rate"/>
            </div>
            <div class="form-buttons">
                <div class="form-buttons">
                <button type="button" id="send">Enviar</button>
                <button type="reset" id="reset">Limpiar</button>    
            </div>
        </form>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Mi Web de Películas</p>
    </footer>
    <script src="../scripts/form.js"></script>
</body>
</html>
